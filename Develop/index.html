<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9AM time slot -->
      <div class="row">
        <div class="col-1 hour">
          <p>9AM</p>
        </div>
        <div id="time-nine" class="col-10">
          <textarea id="item-nine"></textarea>
        </div>
        <div id="save-nine" class="col-1 saveBtn">
          <img src="images/save-wht.png"/>
        </div>
      </div>
      <!-- 10AM time slot -->
      <div class="row">
        <div class="col-1 hour">
          <p>10AM</p>
        </div>
        <div id="time-ten" class="col-10">
          <textarea id="item-ten"></textarea>
        </div>
        <div id="save-ten" class="col-1 saveBtn">
          <img src="images/save-wht.png" />
        </div>
      </div> 
      <!-- 11AM time slot -->
      <div class="row">
        <div class="col-1 hour">
          <p>11AM</p>
        </div>
        <div id="time-eleven" class="col-10">
          <textarea id="item-eleven"></textarea>
        </div>
        <div id="save-eleven" class="col-1 saveBtn">
          <img src="images/save-wht.png" />
        </div>
      </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
